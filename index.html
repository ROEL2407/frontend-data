<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API to diagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="starterStats" width="100%" height="1000" aria-labelledby="title" role="img">
        <g id="diagram">
            <g class="bar">
                <rect y="0" x="0"></rect>
                <rect y="0" x="20"></rect>
                <rect y="0" x="40"></rect>
            </g>
            <g class="bar">
                <rect y="40" x="0"></rect>
                <rect y="40" x="20"></rect>
                <rect y="40" x="40"></rect>
            </g>
            <g class="bar">
                <rect y="80" x="0"></rect>
                <rect y="80" x="20"></rect>
                <rect y="80" x="40"></rect>
            </g>
        </g>
        <g id="legenda" y="">
            <text id="legendaTitel" y="130">Legenda:</text>
            <g>
                <rect y="140"></rect>
                <rect y="140" x="25"></rect>
                <rect y="140" x="50"></rect>
                <text y="155" x="75">: Grass starters</text>
            </g>
            <g>
                <rect y="170"></rect>
                <rect y="170" x="25"></rect>
                <rect y="170" x="50"></rect>
                <text y="185" x="75">: Fire starters</text>
            </g>
            <g>
                <rect y="200"></rect>
                <rect y="200" x="25"></rect>
                <rect y="200" x="50"></rect>
                <text y="215" x="75">: Water starters</text>
            </g>
        </g>
    </svg>

    <script src="./index.js"></script>
</body>
</html>
